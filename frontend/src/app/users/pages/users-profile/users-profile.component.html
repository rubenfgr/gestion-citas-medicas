<div class="d-flex flex-row flex-wrap justify-content-center">
  <div>
    <h1>Usuario: {{ user?.username }}</h1>
    <hr />
    <p>Correo: {{ user?.email }}</p>
    <p>Rol: {{ user?.role }}</p>
    <p *ngIf="client">Cliente: {{ client.name }}</p>

    <div>
      <div>
        <form
          class="d-flex flex-column gap-2"
          (ngSubmit)="save()"
          [formGroup]="formPass"
        >
          <mat-form-field>
            <mat-label>Contrase単a</mat-label>
            <input
              type="password"
              matInput
              autocomplete
              formControlName="password"
            />
            <mat-error>La contrase単a es requerida</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Repetir contrase単a</mat-label>
            <input
              type="password"
              matInput
              autocomplete
              formControlName="passwordRepeat"
            />
            <mat-error></mat-error>
          </mat-form-field>
          <div *ngIf="formPass.errors?.notEquals && formPass.touched">
            Las contrase単as no son iguales
          </div>
          <button
            type="submit"
            [disabled]="formPass.invalid"
            class="mt-3"
            mat-raised-button
            color="primary"
          >
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
