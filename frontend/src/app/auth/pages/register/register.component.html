<form (ngSubmit)="register()" [formGroup]="registerForm">
  <div class="bg-opacity-6 p-5 rounded shadow-lg d-flex flex-column">
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="username" type="text" />
      <mat-error>El usuario es requerido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error>El email no es correcto</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" type="password" autocomplete />
      <mat-error>La contraseña es requerida</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Repetir contraseña</mat-label>
      <input
        matInput
        formControlName="passwordRepeat"
        type="password"
        autocomplete
      />
      <mat-error>La contraseña es requerida</mat-error>
    </mat-form-field>

    <div class="form-text text-danger" *ngIf="formError('notEquals')">
      {{ registerForm.errors?.notEquals }}
    </div>

    <button mat-raised-button color="primary" type="submit" class="mt-3">
      Registrarse
    </button>

    <div class="mt-3">
      <h3>
        ¿Ya está registrado?
        <a [routerLink]="['/auth/login']">Identificarse</a>
      </h3>
    </div>
  </div>
</form>
